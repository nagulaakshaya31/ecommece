<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
    <body>
        <from action="submit.html" method="post">
          <!--Name Input-->
          <label for="name">Full Name:</label><br>
          <br>
          <input type="text" id="name" name="fullname" placeholder="enter your name" required>
          <br><br>
         <!--Email-->
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="enter your email" required>
          <br><br>
          <!--Radio Button-->
          <label for="GENDER">Gender:</label>
          <label for="Female">Female</label>
          <input type="radio" name"Gender" value="Female">
          <label for="male">Male</label>
          <input type="radio" id="Male" name="Male" value="Male">
>         <label for="others">others</label>
          <input type="radio" id="other" name="other" value="other">
          <br><br>
          <!--CHeckbox-->
          <label for="skills">Skills:</label>
          <label for="java">java</label>
          <input type="checkbox" name="java" value="java">
          <label for="c">C</label>
          <input type="checkbox" name="c" value="c">
          <br><br>
          <!--Drop Down-->
          <label for="Course">Course</label>
          <select id="Course" name="Course">
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          </select><br><br>
          </from>
         <!--Text area-->
         <label for="Feedback">Feedback</label>
         <textarea id="message" name="message" rows="4" column="4"></textarea>
         <br><br>
                   <!--Button-->
          <button name="Submit">Submit</button>

    </body>
</html>
